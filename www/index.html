<!Doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="SQLitePlugin.js"></script>
    <script type="text/javascript" src="lawnchair-0.6.1.js"></script>
    <script type="text/javascript" src="Lawnchair-sqlitePlugin.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
        var db;
        var shortName = 'WebSqlDB';
        var version = '1.0';
        var displayName = 'WebSqlDB';
        var maxSize = 65535;

        function errorHandler(transaction, error) {
            alert('Error: ' + error.message + ' code: ' + error.code);
        }

        function successCallBack() {
            //          alert("DEBUGGING: success");
        }

        function nullHandler() {};

        function onBodyLoad() {
            //          alert("DEBUGGING: we are in the onBodyLoad() function");
            if (!window.openDatabase) {
                alert('Databases are not supported in this browser.');
                return;
            }
            db = openDatabase(shortName, version, displayName, maxSize);
            db.transaction(function (tx) {
      //      tx.executeSql('DROP TABLE Recipes', nullHandler, nullHandler);
                tx.executeSql('CREATE TABLE IF NOT EXISTS Recipes(name TEXT, content TEXT, notes TEXT)', [], nullHandler, errorHandler);
            }, errorHandler, successCallBack);
        }

        function AddValueToDB() {
            if (!window.openDatabase) {
                alert('Databases are not supported in this browser.');
                return;
            }
            db.transaction(function (transaction) {
                transaction.executeSql('INSERT INTO Recipes(name, content, notes) VALUES (?,?,?)', [$('#txName').val(), $('#txContent').val(), $('#txNotes').val()], nullHandler, errorHandler);
            });
            //ListDBValues();
            return false;
        }

        function ListDBValues() {

            if (!window.openDatabase) {
                alert('Databases are not supported in this browser.');
                return;
            }
            $('#lbRecipes').html('');
            db.transaction(function (transaction) {
                transaction.executeSql('SELECT * FROM Recipes;', []
                    , function (transaction, result) {
                        if (result != null && result.rows != null) {
                            for (var i = 0; i < result.rows.length; i++) {
                                var row = result.rows.item(i);
//                            $('#lbRecipes').append('<br><br>' + '<tr><td>' + row.name + '</td></tr><br>' + '<tr><td>'+
//                                 row.content + '</td></tr><br>' + '<tr><td>' + row.notes + '</td></tr>');
                                   $('#lbRecipes').append('<br><br><h4>' + row.name + '</h4><br>' +
                                    row.content + '<br><br>' + row.notes);
                            }
                        }
                    }, errorHandler);
            }, errorHandler, nullHandler);
            return;
        }

        $(document).ready(function () {
            $('#newPage').hide();
            $('#allPage').hide();

            $("#home").click(function () {
                $("#allPage").hide();
                $("#newPage").hide();
                $("#index").fadeIn(1000);
            });

            $("#new").click(function () {
                $("#index").hide();
                $("#allPage").hide();
                $("#newPage").fadeIn(500);
            });
            $("#all").click(function () {
                $("#index").hide();
                $("#newPage").hide();
                $("#allPage").fadeIn(500);
            });
            $("#submit").click(function () {
                $("#index").hide();
                $("#newPage").hide();
                $("#allPage").fadeIn(500);
            });
        });
    </script>
</head>

<body onload="onBodyLoad()">
    <div id="index">
        <div class="containerCenter">
            <a id="all" href="#" onClick="ListDBValues()"><img id="button2" src="images/button1-viewAll.gif"></a>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="containerCenter">
            <a id="new" href="#"><img id="button1" src="images/button1-createNew.gif"></a>
        </div>
    </div>

    <div id="newPage">
        <div class="containerEdit backgroundColor1">
            <img id="button2" src="images/button2-createNew.gif">
            <br>
            <br>
            <div class="containerEdit">
                <label for="txName">
                    <h4>Recipe Name</h4></label>
                <br>
                <textarea rows="1" cols="30" id="txName"></textarea>
                <br>
                <label for="txContent">
                    <h4>Ingredients/Instructions</h4></label>
                <br>
                <textarea rows="6" cols="40" id="txContent"></textarea>
                <br>
                <label for="txNotes">
                    <h4>Notes</h4></label>
                <br>
                <textarea rows="3" cols="40" id="txNotes"></textarea>
                <br>
                <br>
                <br>
                <div row="col-xs-6">
                    <div class="pull-left">
                        <span onclick="ListDBValues()">
                            <input id="submit" onclick= "AddValueToDB()" class="linkButton1" type="submit" value=""></span>
                    </div>
                    <div class="pull-right">
                        <a id="home" href="#">
                            <input class="linkButton2" type="button" value="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="allPage" class="container backgroundColor2">
        <div class="containerCenter">
            <img id="button2" src="images/button2.gif">
            <div class="search">
                <h2>Welcome Back!</h2>
            </div>
        </div>
        <div  id = "tableEdit">
        <span id="lbRecipes"></span>
        </div>
        <div class="pull-right">
            <a href="index.html">
                <input class="linkButton2" type="button" value="">
            </a>
        </div>
    </div>
</body>

</html>
